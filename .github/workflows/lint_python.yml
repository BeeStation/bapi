name: python_linter
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install tools
        run: pip install black codespell flake8 isort safety

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          black: true
          flake8: true
          flake8_args: "--select=E9,F63,F7,F82"
      - run: isort --check-only --profile black .
      - run: pip install -r requirements.txt
      - run: safety check
      - run: codespell
